<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <div class = "overlay"></div>
        <div class = "odin-info">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <p class = "odin-title">ODIN</p>
        </div>
        <div class = "leaves-credit"></div>
    </aside>
    <main>
        <div class = "description-container">
            <div class = "description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class = "signup-container">
            <div class = "title">
                <h3>Let's do this!</h3>
            </div>
            <form action = "#" method="get" class="form-signup" id = "signup-form">
                <div class = col-1>
                    <label for = "first-name">First Name</label>
                    <input type="text" id = "first-name" name="first-name">
                    <label for = "email">Email</label>
                    <input type="email" id = "email" name="email">
                    <label for ="password">Password</label>
                    <input type = "password"id = "password"name="password">
                </div>
                <div class = col-2>
                    <label for = "last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for ="phone-number">Phone Number</label>
                    <input type = "tel" id="phone-number"name="phone-number">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password"id="confirm-pass"name="confirm-pass">
                </div>
            </form>
        </div>
        <div class = "button-container">
        <button type="submit" form="signup-form">Submit</button>
    </div>
    </main>
</body>
</html>
