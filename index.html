<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href="styles.css">
    <link rel="icon" href="images/odin-lined.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <aside>
        <div class = "overlay"></div>
        <div class = "odin-info">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <p class = "odin-title">ODIN</p>
        </div>
        <div class = "leaves-credit">
            <p>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto" class = "credit-link">Halie West</a> on <a target="_blank" href="https://unsplash.com/" class = "unsplash-link">Unsplash</a></p>
        </div>
    </aside>
    <main>
        <div class = "description-container">
            <div class = "description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class = "signup-container">
            <div class = "title">
                <h2>Let's do this!</h3>
            </div>
            <form action = "#" method="get" class="form-signup" id = "signup-form">
                <div class = "form-container">
                    <div class = "col-1">
                        <div class = "form-holder">
                            <label for = "first-name">First Name</label>
                            <input type="text" id = "first-name" name="first-name">
                        </div>
                        <div class = "form-holder">
                            <label for = "email">Email*</label>
                            <input type="email" id = "email" name="email" required>
                        </div>
                        <div class = "form-holder">
                            <label for ="password">Password*</label>
                            <input type = "password"id = "password"name="password" required>
                            <p class = "notify" id = "notify">Passwords must match!</p>
                        </div>
                    </div>
                    <div class = "col-2">
                        <div class = "form-holder">
                            <label for = "last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class = "form-holder">
                            <label for ="phone-number">Phone Number</label>
                            <input type = "tel" id="phone-number"name="phone-number">
                        </div>
                        <div class = "form-holder">
                            <label for="confirm-pass">Confirm Password*</label>
                        <input type="password"id="confirm-pass"name="confirm-pass" required>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class = "button-container">
        <button type="submit" form="signup-form">Submit</button>
        <div class = "reminder-container">
            <p class = "login-reminder">
                Already have an account? <a href = "https://www.google.com/" target = "_blank" class = "login-link">Log in</a>
            </p>
        </div>
    </div>
    </main>
</body>
</html>
